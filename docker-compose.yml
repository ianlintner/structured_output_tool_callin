version: '3.8'

services:
  # MongoDB Database
  # WARNING: This configuration is for DEVELOPMENT ONLY
  # For production, add authentication:
  # - MONGO_INITDB_ROOT_USERNAME=admin
  # - MONGO_INITDB_ROOT_PASSWORD=secure_password
  # And update MONGODB_URI in api service accordingly
  mongodb:
    image: mongo:latest
    container_name: petshop-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=petshop
    networks:
      - petshop-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: petshop-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=petshop
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - mongodb
    networks:
      - petshop-network
    volumes:
      - ./.env:/app/.env
    command: python api.py

  chat:
    build:
      context: .
      dockerfile: Dockerfile.chat
    container_name: petshop-chat
    ports:
      - "8001:8001"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    networks:
      - petshop-network
    volumes:
      - ./.env:/app/.env
    command: chainlit run app.py --host 0.0.0.0 --port 8001

volumes:
  mongodb_data:

networks:
  petshop-network:
    driver: bridge
