version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: petshop-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=petshop
    networks:
      - petshop-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: petshop-jaeger
    ports:
      - "5775:5775/udp"   # Zipkin compact thrift
      - "6831:6831/udp"   # Jaeger compact thrift
      - "6832:6832/udp"   # Jaeger binary thrift
      - "5778:5778"       # Jaeger configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # Jaeger collector HTTP
      - "14250:14250"     # Jaeger gRPC
      - "9411:9411"       # Zipkin compatible endpoint
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - petshop-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: petshop-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "8888:8888"     # Prometheus metrics exposed by the collector
      - "8889:8889"     # Prometheus exporter metrics
      - "13133:13133"   # Health check extension
    depends_on:
      - jaeger
    networks:
      - petshop-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: petshop-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - petshop-network
    depends_on:
      - otel-collector

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: petshop-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - petshop-network
    depends_on:
      - prometheus
      - jaeger

  # Pet Shop API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: petshop-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=petshop
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - OTLP_ENDPOINT=http://otel-collector:4317
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - PROMETHEUS_PORT=9091
      - ENABLE_TRACING=true
      - ENABLE_METRICS=true
      - SERVICE_NAME=petshop-api
      - SERVICE_VERSION=1.0.0
      - ENVIRONMENT=production
    depends_on:
      mongodb:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - petshop-network
    volumes:
      - ./.env:/app/.env
    command: python api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pet Shop Chat Interface
  chat:
    build:
      context: .
      dockerfile: Dockerfile.chat
    container_name: petshop-chat
    ports:
      - "8001:8001"
    environment:
      - API_BASE_URL=http://api:8000
      - OTLP_ENDPOINT=http://otel-collector:4317
      - ENABLE_TRACING=true
      - SERVICE_NAME=petshop-chat
      - SERVICE_VERSION=1.0.0
    depends_on:
      - api
    networks:
      - petshop-network
    volumes:
      - ./.env:/app/.env
    command: chainlit run app.py --host 0.0.0.0 --port 8001

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  petshop-network:
    driver: bridge
