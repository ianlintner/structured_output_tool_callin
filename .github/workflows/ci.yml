name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy
          pip install -r requirements.txt
          
      - name: Check code formatting with Black
        run: black --check --diff .
        
      - name: Check import sorting with isort
        run: isort --check-only --diff .
        
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Max line length 120
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
          
      - name: Type check with mypy
        run: mypy --ignore-missing-imports --no-strict-optional *.py
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt
          
      - name: Run validation tests
        run: python test_validation.py
        env:
          MONGODB_URI: mongodb://localhost:27017
          
      - name: Run pytest
        run: pytest -v --cov=. --cov-report=xml --cov-report=term
        continue-on-error: true
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          pip install -r requirements.txt
          
      - name: Run Bandit security scan
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true
        
      - name: Check dependencies for vulnerabilities
        run: safety check --json
        continue-on-error: true
        
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json
        if: always()

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint radon
          pip install -r requirements.txt
          
      - name: Run Pylint
        run: |
          pylint --rcfile=.pylintrc *.py --exit-zero > pylint-report.txt
          cat pylint-report.txt
        continue-on-error: true
        
      - name: Calculate code complexity
        run: |
          radon cc . -a -nb
          radon mi . -nb
        continue-on-error: true
        
      - name: Upload quality reports
        uses: actions/upload-artifact@v3
        with:
          name: quality-reports
          path: pylint-report.txt
        if: always()

  build-test:
    name: Build and Integration Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build Docker images
        run: |
          docker build -f Dockerfile.api -t petshop-api:test .
          docker build -f Dockerfile.chat -t petshop-chat:test .
          
      - name: Test API startup
        run: |
          python -c "from api import app; print('API module loads successfully')"
        env:
          MONGODB_URI: mongodb://localhost:27017
          
      - name: Test Chat app startup
        run: |
          python -c "from app import client; print('Chat app module loads successfully')"
        env:
          AZURE_OPENAI_API_KEY: dummy-key-for-test
          AZURE_OPENAI_ENDPOINT: https://dummy.openai.azure.com/
          AZURE_OPENAI_DEPLOYMENT: gpt-4
        continue-on-error: true
